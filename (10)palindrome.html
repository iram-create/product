    <script>
        const isPalindrome = (str) => {
  
    const cleanedStr = str.replace().toLowerCase();
    
    
    return cleanedStr === cleanedStr.split('').reverse().join('');
};


console.log(isPalindrome("A man, a plan, a canal, Panama")); 
    </script>
